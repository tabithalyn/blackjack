<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Jack</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

<div class="choose-cards">
<div class="pick-back">
  <div class="select">Select Card Back</div>
  <div class="xButton">&#10005;</div>
  <form>
    <label>
      <input type="radio" name="card back" id="back" value="1" checked>
      <img src="./assets/w95/BACK_1.png" alt="card back - pattern 1">
    </label>
    <label>
      <input type="radio" name="card back" id="back" value="2">
      <img src="./assets/w95/BACK_2.png" alt="card back - pattern 2">
    </label>
    <label>
      <input type="radio" name="card back" id="back" value="3">
      <img src="./assets/w95/BACK_3.png" alt="card back - fish light blue">
    </label>
    <label>
      <input type="radio" name="card back" id="back" value="4">
      <img src="./assets/w95/BACK_4.png" alt="card back - fish dark blue">
    </label>
    <label>
      <input type="radio" name="card back" id="back" value="5">
      <img src="./assets/w95/BACK_5.png" alt="card back - vines dark">
    </label>
    <label>
      <input type="radio" name="card back" id="back" value="6">
      <img src="./assets/w95/BACK_6.png" alt="card back - vines blue">
    </label>
    <label>
      <input type="radio" name="card back" id="back" value="7">
      <img src="./assets/w95/BACK_7.png" alt="card back - robot">
    </label>
    <label>
      <input type="radio" name="card back" id="back" value="8">
      <img src="./assets/w95/BACK_8.png" alt="card back - roses">
    </label>
    <label>
      <input type="radio" name="card back" id="back" value="9">
      <img src="./assets/w95/BACK_9.png" alt="card back - seashell">
    </label>
    <label>
      <input type="radio" name="card back" id="back" value="10">
      <img src="./assets/w95/BACK_10.png" alt="card back - haunted house">
    </label>
    <label>
      <input type="radio" name="card back" id="back" value="11">
      <img src="./assets/w95/BACK_11.png" alt="card back - beach">
    </label>
    <label>
      <input type="radio" name="card back" id="back" value="12">
      <img src="./assets/w95/BACK_12.png" alt="card back - holding cards">
    </label>
  </form>
  <div class="select-btns">
    <button onclick="makeChoice()">OK</button>
    <button>Cancel</button>
  </div>
</div>
</div>

<div class="game-table">
  <div class="dealer">
  <h2>Dealer: <span id="dealer-sum"></span></h2>
  <div id="dealer-cards">
    <img id="hidden" src="./assets/w95/BACK_1.png">
  </div>
  </div>

  <div class="player">
  <h2>Player: <span id="player-sum"></span></h2>
  <div id="player-cards"></div>
  </div>
</div>

<div class="hit-or-stay">
  <button id="hit">Hit</button>
  <button id="stay">Stay</button>
  <br>
  <button onClick="window.location.reload();" class="refresh">New Game</button>

<div class="results-modal">
  <div class="res">
    <div class="resultati">
      <div class="sel">Results</div>
      <div class="x-button" onclick="closeModal()">&#10005;</div>
      <p id="results"></p>
        <h2>Dealer: <span class="dealer-sum"></span></h2>
        <h2>Player: <span class="player-sum"></span></h2>
      <div class="s-btns">
        <button onClick="window.location.reload();">New Game</button>
      </div>
      </div>
    </div>
  </div>
</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="game.js"></script>
</body>
</html>
